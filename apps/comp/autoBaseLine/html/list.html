    <div class="min-width1200">

	    			<span class="mw mw-100 of-title">标题</span>
	    			<input type="text" id="remarks" name="remarks" />
	    		</div>
	    		<div class="col-3">
		   			<input type="button" value="查询" class="form-btn fb-submit" id="btn_search_task"/>
		   			<input onclick="javascript:resetForm('theForm');return false;" type="reset" value="重置" class="form-btn fb-reset mgl-10"/>
			   	</div>
    		</form>
    	</div>
    	<div class="pd-10 clear animation-right">
    		<div class="alltable-link clear">
    			<ul class="fr">
    				<li>
						<a href="#" class="link-list link-list-new" id="btn_base_line_add">添加</a>
					</li>
					<li>
						<a href="#" class="link-list link-list-modify" id="btn_base_line_edit">修改</a>
					</li>
					<li>
						<a href="#" class="link-list link-list-del" id="btn_base_line_delete">删除</a>
					</li>
					<li>
						<a href="#" class="link-list link-list-open" id="btn_base_line_excute">执行</a>
					</li>
					<li>
						<a href="#" class="link-list link-list-look" id="btn_base_line_report">执行报告</a>
					</li>
				</ul>
    		</div>

	       		<table  id="theTable">
	       			<colgroup>
                        <col width="3%">
                        <col width="15%">
                        <col width="25%">
                        <col width="5%">
                        <col width="5%">
                        <col width="5%">

                        <col width="7%">
                        <col width="7%">
                    </colgroup>
	       			<tr>
	       				<th class="bdl-0 w-50">

	       						<input type="checkbox" />
	       						<span></span>
	       					</label>
	       				</th>
	       				<th>任务标题</th>
	       				<th>描述</th>
						<th>主机数量</th>

						<th>审核状态</th>-->

	            	</tbody>
