<div class="min-width1200 main-padd">
	<div class="mg-10 mgb-0 bgc-white pd-10 animation-left" style="z-index: 9;">
		<form action="#none" class="clear fs-14 alltable-form pdt-20">
			<div class="col-3">
				<span class="mw mw-100 of-title">用户名</span>
				<input id="select_pwd_db_check_input_name"  type="text" value="" />
			</div>
			<div class="col-3">
				<span class="mw mw-100 of-title">IP地址</span>
				<input id="select_pwd_db_check_input_ip"  type="text" value="" />
			</div>
			<div class="col-3">
				<span class="mw mw-100 of-title">数据库类型</span>
				<select class="icon-select" id="select_pwd_db_check_input_type">
					<option value="">请选择</option>
					<option value="oracle" selected="selected">Oracle数据库</option>
					<option value="mysql" >Mysql数据库</option>
				</select>
			</div>
			
			<div class="col-3">
				<input type="button" id="select_pwd_db_check_btn_search" onclick="javascript:void(0);" value="查询" class="form-btn fb-submit" />
				<input type="button" id="select_pwd_db_check_btn_reset" value="重置" onclick="javascript:void(0);" class="form-btn fb-reset mgl-10" />
			</div>
		</form>
	</div>
	<div class="pd-10 clear animation-right">
		<div class="approval-table fs-14">
			<table>
				<colgroup>
					<col width="10%">
					<col width="30%">
					<col width="30%">
					<col width="30%">
				</colgroup>
				<thead>
					<tr>
						<th>选择</th>
						<th>IP地址</th>
						<th>数据库名称</th>
						<th>用户名</th>
					</tr>
				</thead>
				<tbody id="select_pwd_db_check_tbody"></tbody>
			</table>
		</div>
		<div class="pagination clear pd-10 fs-14 bgc-white">
			<div class="fr" id="select_pwd_db_check_page"></div>
		</div>
	</div>
</div>
