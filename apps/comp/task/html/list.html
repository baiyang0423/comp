<div class="min-width1200 main-padd">
	<div class="bdt-box mg-10 mgb-0 bgc-white pd-10 animation-left" style="z-index: 9;">
			<p class="fs-20 pdl-10">任务管理</p>
			<form action="#none" id="task_form" class="clear fs-14 alltable-form pdt-20">
				<div class="col-3">
					<span class="mw mw-100 of-title">任务名称</span>
					<input name="name" id="searchTaskName" type="text" value="" />
				</div>
				<div class="col-3">
					<input type="button" id="btn-search" onclick="javascript:void(0);" value="查询" class="form-btn fb-submit" />
					<input type="button" value="重置" onclick="javascript:resetForm('task_form');return false;"  class="form-btn fb-reset mgl-10" />
				</div>
			</form>
	</div>
	<div class="pd-10 clear animation-right">
		<div class="alltable-link clear">
			<ul class="fr">
				<li><a href="#none" id="btn-insert" class="link-list link-list-new">新增</a></li>
				<li><a href="#none"  id="btn-edit" class="link-list link-list-modify">修改</a></li>
				<li><a href="#none" id="btn-del" class="link-list link-list-del">删除</a></li>
				<li><a href="#none" id="btn-excute-hand" class="link-list link-list-hand">手动执行</a></li>
				<li><a href="#none" id="btn-excute" class="link-list link-list-open">启动</a></li>
				<li><a href="#none" id="btn-close" class="link-list link-list-stop">关闭</a></li>
				<li><a href="#none" id="btn-look" class="link-list link-list-rest">查看历史</a></li>
			</ul>
		</div>
		<div class="approval-table fs-14">
			<table>
				<tr>
					<th class="bdl-0 w-50">
						<label class="replace-checkbox allcheck">
       						<input type="checkbox" />
       						<span></span>
       					</label>
					</th>
					<th>任务名称</th>
					<th>执行时间</th>
					<th>状态</th>
					<th>创建时间</th>
					<th>创建人</th>
					<th>操作</th>
				</tr>
				<tbody id="mainbody"></tbody>
			</table>
		</div>
		<!--分页-->
		<div class="pagination clear pd-10 fs-14 bgc-white">
			<div class="fr" id="mainPage"></div>
		</div>
	</div>
</div>
<script type="text/javascript">
	require(["../index"],function(index){index.init();});
</script>
