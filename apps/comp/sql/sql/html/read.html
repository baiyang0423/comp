<div class="block bd-none pdt-0 mgt-0">
	<div class="fs-14 bgc-white pd-20 dialog-overflow">
		<div class="mgb-20 clear">
			<div class="col-6 select-ty">
				<span>SQL名称：</span>
				<input type="hidden" id="check-input-id" />
				<input type="text"   id="check-input-name" required  readonly="readonly" value="" style="width: 50%" />
			</div>
		</div>

		<div class="mgb-20 clear">
			<div class="col-6 select-ty">
				<span>关联数据库：</span>
				<input  readonly="readonly" required id="check-input-db" type="text" style="width: 50%" />
			</div>
		</div>

		<div class="mgb-20 clear">
			<div class="select-ty">
				<span>SQL内容：</span>
				<textarea name="content" id="check-input-content" required readonly="readonly" style="width: 50%;"></textarea>
			</div>
		</div>

		<div class="mgt-big clearfix pdl-10">
			<div class="layout-container fl" style="width: 100%">
				<p align="center">
					<font color="red">提示: 变量可以通过选择个人变量字典填充或者手动进行填写,变量名称统一使用${变量名称}格式填写.</font>
				</p>
				<p align="center">
					<font color="red">例子: select name,age from user where name=${name} and phone=${phone}</font>
				</p>
			</div>
		</div>

		<div class="mgb-20 clear">
			<div class="select-ty">
				<span>SQL描述：</span>
				<textarea readonly="readonly" id="check-input-remark" style="width: 50%;"></textarea>
			</div>
		</div>
	</div>
</div>
