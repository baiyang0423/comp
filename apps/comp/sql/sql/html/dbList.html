<div class="min-width1200 main-padd">
	<div class="bdt-box mg-10 mgb-0 bgc-white pd-10 animation-left" style="z-index: 9;">
		<p class="fs-20 pdl-10">数据库管理</p>
		<form action="#none" id="db_form" class="clear fs-14 alltable-form pdt-20">
			<div class="col-3">
				<span class="mw mw-100 of-title">数据库名称</span>
				<input name="db-searchName" id="db-searchName" type="text" value="" />
			</div>
			<div class="col-3">
				<span class="mw mw-100 of-title">用户名称</span>
				<input name="db-searchUser" id="db-searchUser" type="text" value="" />
			</div>
			<div class="col-3">
				<span class="mw mw-100 of-title">数据库类型类型</span>
				<select  name="db-searchtype" id="db-searchtype" class="icon-select" style="width: 50%;">
					<option value="DB_ORACLE">ORACLE</option>
					<option value="DB_MYSQL">MYSQL</option>
				</select>
			</div>
			<div class="col-3">
				<input type="button" value="查询" class="form-btn fb-submit search" id="btn-search-db"/>
				<input onclick="javascript:resetForm('db_form');return false;" type="reset" value="重置" class="form-btn fb-reset mgl-10"/>
			</div>


		</form>
	</div>
	<div class="pd-10 clear animation-right">
		<div class="approval-table fs-14">
			<table>
				<tr>
					<th class="bdl-0 w-50">
						<label class="label-radio fs-14 inline-block">
							<span>选择</span>
						</label>
					</th>
					<th>数据库名称</th>
					<th>实例名称</th>
					<th>用户名称</th>
				</tr>
				<tbody id="db_main"></tbody>
			</table>
		</div>
		<!--分页-->
		<div class="pagination clear pd-10 fs-14 bgc-white">
			<div class="page" id="db_page"></div>
		</div>
	</div>
</div>
